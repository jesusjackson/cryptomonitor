<div class="container">
  <mat-card>
    <mat-card-title>Historical Prices</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Pair Column -->
        <ng-container matColumnDef="pair">
          <th mat-header-cell *matHeaderCellDef> Pair </th>
          <td mat-cell *matCellDef="let record"> {{ record.pair }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let record"> {{ record.price | number:'1.2-2' }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let record"> {{ record.updatedAt | date:'short' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
