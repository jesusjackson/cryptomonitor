<mat-toolbar color="primary">
  <span>Crypto Prices</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Live Cryptocurrency Prices</mat-card-title>
    <mat-card-content *ngIf="priceValues; else loading">
      @for (pair of Object.keys(priceValues); track pair) {
        <p><strong>{{ pair }}:</strong> {{ priceValues[pair] | number: '1.2-2' }}</p>
      }
    </mat-card-content>

    <ng-template #loading>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </ng-template>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="fetchPrices()">Refresh</button>
    </mat-card-actions>
  </mat-card>
</div>
